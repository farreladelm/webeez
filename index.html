<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <script src="./js/fontawesome.min.js"></script>

    <!-- Icons font CSS-->
    <link href="./vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="./vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->

    <!-- ./vendor CSS-->
    <link href="./vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="./vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <title>Webeez | Make Website with Ease</title>
</head>
<body>
    <!-- NAVBAR -->

    <nav class="navbar shadow">
        <a href="#">
            <img class="logo" src="./asset/Logo.png" alt="logo">
        </a>

        <div class="nav-sm" id="nav-sm">
            <div class="nav-links ex-neu" id="nav-links">
                <ul>
                    <li><a href="#hero-sec" class="active in-neu">Beranda</a></li>
                    <li><a href="#layanan-sec">Layanan</a></li>
                    <li><a href="#porto-sec">Portofolio</a></li>
                    <li><a href="#contact-sec">Kontak</a></li>
                </ul>
            </div>
            <div class="flex">
                <div class="btn-login ex-neu" onclick="clickLanding()" id="landing">
                    Landing
                </div>
                <div class="btn-login ex-neu" onclick="clickLogin()" id="login">
                    Sign In
                </div>
            </div>
        </div>

        <div class="ham ex-neu" id="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- END NAVBAR -->

    <div id="content">
    
    </div>
    
    <script src="./js/script.js"></script>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../js/global.js"></script>

    <script>
        $("#content").load("pages/landing.html");
        $("#landing").css('display', 'none');
        function clickLogin(){
            $("#content").load("pages/login.html");
            $("#landing").css('display', 'inherit');
            $("#login").css('display', 'none');
            $("#nav-links").css('display', 'none');
        }
        function clickLanding(){
            $("#content").load("pages/landing.html");
            $("#nav-links").css('display', 'inherit');
            $("#landing").css('display', 'none');
            $("#login").css('display', 'inherit');
        }
    </script>
</body>
</html>
